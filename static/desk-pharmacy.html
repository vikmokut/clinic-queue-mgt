<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacy Desk</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
    <div class="relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-slate-950 via-slate-900 to-indigo-950"></div>
        <div class="absolute -top-24 -right-24 h-72 w-72 rounded-full bg-emerald-400/20 blur-3xl"></div>
        <div class="absolute -bottom-24 -left-24 h-72 w-72 rounded-full bg-fuchsia-400/20 blur-3xl"></div>

        <div class="relative mx-auto max-w-6xl px-6 py-10">
            <header class="flex flex-col gap-4">
                <div>
                    <p class="text-sm uppercase tracking-[0.2em] text-emerald-300">Service Desk</p>
                    <h1 class="mt-2 text-3xl font-semibold text-white sm:text-4xl">Pharmacy Queue</h1>
                    <p class="mt-2 text-slate-300">Serve patients in order. Press “Next Patient” after completing service.</p>
                </div>
            </header>

            <main class="mt-10 grid gap-8 lg:grid-cols-[1fr,1.4fr]">
                <section class="rounded-2xl border border-slate-800 bg-slate-900/70 p-6 shadow-xl shadow-black/20">
                    <h2 class="text-2xl font-semibold text-white">Now Serving</h2>
                    <p class="mt-2 text-slate-300">The first ID in the queue is next.</p>
                    <div class="mt-6 rounded-2xl border border-emerald-400/40 bg-emerald-400/10 p-6">
                        <p class="text-sm uppercase tracking-wide text-emerald-200">Current Patient</p>
                        <p id="currentPatient" class="mt-2 text-3xl font-semibold text-white">—</p>
                    </div>
                    <button onclick="nextPatient()" class="mt-6 w-full rounded-xl bg-emerald-400 px-6 py-4 text-xl font-semibold text-slate-900 shadow-lg shadow-emerald-400/30 transition hover:bg-emerald-300">
                        Next Patient
                    </button>
                    <p id="status" class="mt-4 text-sm text-slate-300"></p>
                </section>

                <section class="rounded-2xl border border-slate-800 bg-slate-900/70 p-6 shadow-xl shadow-black/20">
                    <h2 class="text-2xl font-semibold text-white">Pharmacy Queue List</h2>
                    <p class="mt-2 text-slate-300">Table updates in real-time.</p>

                    <div class="mt-6 overflow-hidden rounded-2xl border border-slate-800">
                        <table class="min-w-full divide-y divide-slate-800 text-left text-base">
                            <thead class="bg-slate-900/80 text-slate-200">
                                <tr>
                                    <th class="px-4 py-3 text-sm font-semibold uppercase tracking-wide">Position</th>
                                    <th class="px-4 py-3 text-sm font-semibold uppercase tracking-wide">Hospital ID</th>
                                </tr>
                            </thead>
                            <tbody id="queueTable" class="divide-y divide-slate-800 bg-slate-950"></tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById("status");
        const currentEl = document.getElementById("currentPatient");
        const tableBody = document.getElementById("queueTable");
        const serviceKey = "pharmacy";

        const wsProtocol = window.location.protocol === "https:" ? "wss" : "ws";
        const ws = new WebSocket(`${wsProtocol}://${window.location.host}/ws`);

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            renderQueue(data[serviceKey] || []);
            statusEl.textContent = "Live connection active.";
        };

        ws.onopen = () => {
            statusEl.textContent = "Connecting to live queue...";
        };

        ws.onclose = () => {
            statusEl.textContent = "Connection closed. Refresh to reconnect.";
        };

        function renderQueue(queue) {
            currentEl.textContent = queue.length ? queue[0] : "—";
            tableBody.innerHTML = "";
            if (!queue.length) {
                const emptyRow = document.createElement("tr");
                emptyRow.innerHTML = `<td class="px-4 py-4 text-slate-400" colspan="2">No patients waiting.</td>`;
                tableBody.appendChild(emptyRow);
                return;
            }

            queue.forEach((id, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td class="px-4 py-4 text-lg font-semibold text-emerald-300">${index + 1}</td>
                    <td class="px-4 py-4 text-lg text-white">${id}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function nextPatient() {
            ws.send(JSON.stringify({
                action: "next",
                service: serviceKey
            }));
        }
    </script>
</body>
</html>
