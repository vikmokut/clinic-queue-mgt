<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic + Referral + Appointment Desks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
    <div class="relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-slate-950 via-slate-900 to-indigo-950"></div>
        <div class="absolute -top-24 -right-24 h-72 w-72 rounded-full bg-emerald-400/20 blur-3xl"></div>
        <div class="absolute -bottom-24 -left-24 h-72 w-72 rounded-full bg-fuchsia-400/20 blur-3xl"></div>

        <div class="relative mx-auto max-w-6xl px-6 py-10">
            <header class="flex flex-col gap-4">
                <div>
                    <p class="text-sm uppercase tracking-[0.2em] text-emerald-300">Service Desks</p>
                    <h1 class="mt-2 text-3xl font-semibold text-white sm:text-4xl">Clinic, Referral & Appointment</h1>
                    <p class="mt-2 text-slate-300">Manage three queues from one screen with large, clear tables.</p>
                </div>
            </header>

            <main class="mt-10 grid gap-6 lg:grid-cols-3">
                <section class="rounded-2xl border border-slate-800 bg-slate-900/70 p-6 shadow-xl shadow-black/20">
                    <div class="flex items-center justify-between">
                        <h2 class="text-2xl font-semibold text-white">Clinic</h2>
                        <button onclick="nextPatient('clinic')" class="rounded-xl bg-emerald-400 px-4 py-2 text-base font-semibold text-slate-900 shadow-lg shadow-emerald-400/30 transition hover:bg-emerald-300">Next</button>
                    </div>
                    <p class="mt-2 text-slate-300">Current: <span id="current-clinic" class="font-semibold text-white">—</span></p>
                    <div class="mt-4 overflow-hidden rounded-2xl border border-slate-800">
                        <table class="min-w-full divide-y divide-slate-800 text-left text-base">
                            <thead class="bg-slate-900/80 text-slate-200">
                                <tr>
                                    <th class="px-4 py-3 text-sm font-semibold uppercase tracking-wide">Position</th>
                                    <th class="px-4 py-3 text-sm font-semibold uppercase tracking-wide">Hospital ID</th>
                                </tr>
                            </thead>
                            <tbody id="table-clinic" class="divide-y divide-slate-800 bg-slate-950"></tbody>
                        </table>
                    </div>
                </section>

                <section class="rounded-2xl border border-slate-800 bg-slate-900/70 p-6 shadow-xl shadow-black/20">
                    <div class="flex items-center justify-between">
                        <h2 class="text-2xl font-semibold text-white">Referral</h2>
                        <button onclick="nextPatient('referral')" class="rounded-xl bg-emerald-400 px-4 py-2 text-base font-semibold text-slate-900 shadow-lg shadow-emerald-400/30 transition hover:bg-emerald-300">Next</button>
                    </div>
                    <p class="mt-2 text-slate-300">Current: <span id="current-referral" class="font-semibold text-white">—</span></p>
                    <div class="mt-4 overflow-hidden rounded-2xl border border-slate-800">
                        <table class="min-w-full divide-y divide-slate-800 text-left text-base">
                            <thead class="bg-slate-900/80 text-slate-200">
                                <tr>
                                    <th class="px-4 py-3 text-sm font-semibold uppercase tracking-wide">Position</th>
                                    <th class="px-4 py-3 text-sm font-semibold uppercase tracking-wide">Hospital ID</th>
                                </tr>
                            </thead>
                            <tbody id="table-referral" class="divide-y divide-slate-800 bg-slate-950"></tbody>
                        </table>
                    </div>
                </section>

                <section class="rounded-2xl border border-slate-800 bg-slate-900/70 p-6 shadow-xl shadow-black/20">
                    <div class="flex items-center justify-between">
                        <h2 class="text-2xl font-semibold text-white">Appointment</h2>
                        <button onclick="nextPatient('appointment')" class="rounded-xl bg-emerald-400 px-4 py-2 text-base font-semibold text-slate-900 shadow-lg shadow-emerald-400/30 transition hover:bg-emerald-300">Next</button>
                    </div>
                    <p class="mt-2 text-slate-300">Current: <span id="current-appointment" class="font-semibold text-white">—</span></p>
                    <div class="mt-4 overflow-hidden rounded-2xl border border-slate-800">
                        <table class="min-w-full divide-y divide-slate-800 text-left text-base">
                            <thead class="bg-slate-900/80 text-slate-200">
                                <tr>
                                    <th class="px-4 py-3 text-sm font-semibold uppercase tracking-wide">Position</th>
                                    <th class="px-4 py-3 text-sm font-semibold uppercase tracking-wide">Hospital ID</th>
                                </tr>
                            </thead>
                            <tbody id="table-appointment" class="divide-y divide-slate-800 bg-slate-950"></tbody>
                        </table>
                    </div>
                </section>
            </main>

            <p id="status" class="mt-6 text-sm text-slate-300"></p>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById("status");
        const queuesMap = {
            clinic: {
                table: document.getElementById("table-clinic"),
                current: document.getElementById("current-clinic")
            },
            referral: {
                table: document.getElementById("table-referral"),
                current: document.getElementById("current-referral")
            },
            appointment: {
                table: document.getElementById("table-appointment"),
                current: document.getElementById("current-appointment")
            }
        };

        const wsProtocol = window.location.protocol === "https:" ? "wss" : "ws";
        const ws = new WebSocket(`${wsProtocol}://${window.location.host}/ws`);

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            Object.keys(queuesMap).forEach((key) => {
                renderQueue(key, data[key] || []);
            });
            statusEl.textContent = "Live connection active.";
        };

        ws.onopen = () => {
            statusEl.textContent = "Connecting to live queue...";
        };

        ws.onclose = () => {
            statusEl.textContent = "Connection closed. Refresh to reconnect.";
        };

        function renderQueue(key, queue) {
            const tableBody = queuesMap[key].table;
            const currentEl = queuesMap[key].current;
            currentEl.textContent = queue.length ? queue[0] : "—";
            tableBody.innerHTML = "";
            if (!queue.length) {
                const emptyRow = document.createElement("tr");
                emptyRow.innerHTML = `<td class="px-4 py-4 text-slate-400" colspan="2">No patients waiting.</td>`;
                tableBody.appendChild(emptyRow);
                return;
            }

            queue.forEach((id, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td class="px-4 py-4 text-lg font-semibold text-emerald-300">${index + 1}</td>
                    <td class="px-4 py-4 text-lg text-white">${id}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function nextPatient(serviceKey) {
            ws.send(JSON.stringify({
                action: "next",
                service: serviceKey
            }));
        }
    </script>
</body>
</html>
